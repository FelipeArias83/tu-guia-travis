<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Agregar nuevo lugar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input placeholder="Write a Title" type="text" #title></ion-input>
          <ion-input placeholder="https://www.lavanguardia.com/r/GODO/LV/p5/WebSite/2019/01/04/Recortada/img_lbernaus_20190104-153650_imagenes_lv_terceros_istock-515233978-kEvH--992x558@LaVanguardia-Web.jpg" #imageURL></ion-input>
          <ion-button color="primary" (click)="saveNewPlace(title, imageURL)">
            Save
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
